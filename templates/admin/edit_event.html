{# templates/admin/edit_event.html #}
{% extends 'admin/base.html' %}
{% import 'macros.html' as macros %}

{% block title %}管理者 - イベント編集: {{ event.name }}{% endblock %}

{% block content %}
    <h1>イベント編集: {{ event.name }}</h1>
    <a href="{{ url_for('admin_index') }}" class="back-link">← イベント一覧に戻る</a>

    <hr>

    <form action="{{ url_for('admin_edit_event', event_id=event.id) }}" method="post" class="form-section">
        <label for="event_name">イベント名:</label>
        <input type="text" id="event_name" name="event_name" value="{{ event.name }}" required>
        <br>
        <label for="event_description">説明 (任意):</label>
        <textarea id="event_description" name="event_description" rows="5">{{ event.description }}</textarea>
        <br>
        <button type="submit" class="submit-button">更新する</button>
    </form>
{% endblock %}
